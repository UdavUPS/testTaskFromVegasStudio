<!DOCTYPE html>
<html lang="ru, en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fro Vegas Studio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="modal-window">
        <div class="modal-window__product-img"></div>
        <div class="modal-window__title-block">
            <p class="title-block__name">Батат фри</p>
            <p class="title-block__text">140г</p>
        </div>
        <div class="hr"></div>
        <div class="modal-window__sous-block">
            <p class="sous-block__name">Соус на выбор</p>
            <p class="sous-block__text">1 / 1 за 0₽</p>
        </div>
        <div class="modal-window__selection-block">
            <div class="selection-element">
                <p class="selection-element__name">Кетчуп</p>
                <p class="selection-element__text">- 1 +</p>
            </div>
            <div class="selection-element">
                <p class="selection-element__name">Сырный</p>
                <p class="selection-element__text">- 1 +</p>
            </div>
            <div class="selection-element">
                <p class="selection-element__name">Блю-чиз</p>
                <p class="selection-element__text">- 1 +</p>
            </div>
            <div class="selection-element">
                <p class="selection-element__name">Барбекю</p>
                <p class="selection-element__text">- 1 +</p>
            </div>
        </div>
        <div class="modal-window__info-block">
            <p class="info-block__name">КБЖУ (на порцию 300 г):</p>
            <div class="info-block__text">
                <p>Белки</p>
                <p>26,70 г</p>
            </div>
            <div class="info-block__text">
                <p>Жиры</p>
                <p>17,38 г</p>
            </div>
            <div class="info-block__text">
                <p>Углеводы</p>
                <p>17,20 г</p>
            </div>
            <div class="info-block__text">
                <p>Калорийность</p>
                <p>324,08 ккал</p>
            </div>
        </div>
        <div class="modal-window__price-block">
            <p class="price-block__price">220 ₽</p>
            <div class="price-block__button">Добавить</div>
        </div>
    </div>
    
</body>
</html>
